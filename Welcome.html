<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <style>
    /* Style for the container of topics */
    #topicsContainer {
      margin-top: 10px; /* Adjust this value as needed */
    }

    /* Style for individual topic items */
    .topicItem {
      padding: 5px;
      border: 1px solid #2c2c2c;
      border-radius: 3px;
      margin-bottom: 2px; /* Adjust margin between topics as needed */
    }
  </style>
  <script>
    function showTopics() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/topics", true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var topics = JSON.parse(xhr.responseText);
          var topicsContainer = document.createElement("div"); // Create a container for topics
          topicsContainer.id = "topicsContainer"; // Set id for styling

          topics.forEach(function(topic) {
            var topicElement = document.createElement("div"); // Create a div for each topic
            topicElement.classList.add("topicItem"); // Add class for styling
            topicElement.textContent = topic.title;
            topicsContainer.appendChild(topicElement); // Append the topic div to the container
          });

          var button = document.getElementById("showTopicsButton");
          // Remove existing topics before appending new ones
          var existingContainer = button.nextSibling;
          if (existingContainer && existingContainer.id === "topicsContainer") {
            existingContainer.parentNode.removeChild(existingContainer);
          }
          // Append the topics container
          button.parentNode.insertBefore(topicsContainer, button.nextSibling);
        }
      };
      xhr.send();
    }
  </script>
</head>
<body>
  <center>
    <h1>Welcome! Your Cookie has been created!</h1>
    <a href="/reportcookies">Report Cookies</a><br><br>
    <a href="/clearcookies">Clear Cookies</a><br><br>

    <!-- New form for creating topics -->
    <h2>Create New Topic</h2>
    <form action="/topics" method="POST">
      <input type="text" name="title" placeholder="Enter topic title" required>
      <button type="submit">Create Topic</button>
    </form>
    <br>
    <button id="showTopicsButton" onclick="showTopics()">Show Topics Available for Subscription</button>
    <br><br><a href="/LoginOrRegister.html">Sign Out</a>
  </center>
</body>
</html>
