<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <style>
    #topicsContainer {
      margin-top: 10px; 
    }
    .topicItem {
      padding: 5px;
      border: 1px solid #2c2c2c;
      border-radius: 3px;
      margin-bottom: 2px;
      width: 200px;
      word-wrap: break-word;
    }
    hr {
        border: none;
        height: 1px;
        background-color: #000; 
        margin: 0;
        width: 20%;
    }
  </style>
<script>
  function showTopics() {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", "/topics", true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var topics = JSON.parse(xhr.responseText);
        var topicsContainer = document.createElement("div"); // Create a container for topics
        topicsContainer.id = "topicsContainer"; // Set id for styling

        topics.forEach(function(topic) {
          var topicElement = document.createElement("div"); // Create a div for each topic
          topicElement.classList.add("topicItem"); // Add class for styling

          // Create a link for each topic title
          var link = document.createElement("a");
          var commentsUrl = "/comments.html?title=" + encodeURIComponent(topic.title); // Construct comments page URL
          link.href = commentsUrl;
          link.textContent = topic.title;
          link.style.display = "block"; // Make the link block-level for better clickability
          link.style.fontWeight = "bold"; // Make the link bold
          link.style.marginBottom = "5px"; // Add margin below the link
          topicElement.appendChild(link);

          // Add createdBy information
          var createdByElement = document.createElement("div");
          createdByElement.textContent = "Created By: " + topic.createdBy;
          topicElement.appendChild(createdByElement);

          topicsContainer.appendChild(topicElement); // Append the topic div to the container
        });

        var button = document.getElementById("showTopicsButton");
        // Remove existing topics before appending new ones
        var existingContainer = button.nextSibling;
        if (existingContainer && existingContainer.id === "topicsContainer") {
          existingContainer.parentNode.removeChild(existingContainer);
        }
        // Append the topics container
        button.parentNode.insertBefore(topicsContainer, button.nextSibling);
      }
    };
    xhr.send();
  }
</script>

  
</head>
<body>
  <center>
    <h1>Welcome!</h1>
    <h3>Your Cookie has been created! You can now create a topic!</h3>
    <hr>
    <br><a href="/reportcookies">Report Cookies</a><br><br>
    <a href="/clearcookies">Clear Cookies</a><br><br>
    <hr>
    <h2>Create New Topic</h2>
    <form action="/topics" method="POST">
      <input type="text" name="title" placeholder="Enter topic title" required>
      <button type="submit">Create Topic</button>
    </form>
    <br>
    <button id="showTopicsButton" onclick="showTopics('<%= userID %>')">Show Topics Available for Subscription</button><br>
    <br><hr>
    <br><a href="/LoginOrRegister.html">Sign Out</a>
  </center>
</body>
</html>
